    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;

        background: #333;

      }
      ::-webkit-scrollbar-thumb:hover {

      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {

            },
            colors: {
              amber: {
                950: '#1a1005', // Custom deeper black-gold

            },
